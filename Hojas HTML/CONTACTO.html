    <!-- Contacto -->
    <section class="contenedor2">
        <div class="contacto">

            <form action="/action_page.php" method="get" autocomplete="on">
                <!--Creamos un formulario de contacto-->
                <fieldset id="form1">
                    <legend>Nos gusta escucharte</legend>
                    <label id="obligatorio">* Campo obligatorio</label>
                    <br>
                    <label>*Tu Nombre:
                        <br>
                    </label><input autofocus type='text' placeholder="Alguien" required pattern="[a-zA-Z0-9\s]+"
                        title="el nombre solo puede incluir caracteres alfabéticos y no contener espacios">
                    <br>
                    <label>*Tu Email:</label>
                    <br>
                    <input type='email' placeholder="Alguien@ejemplo.com" required
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                        title="Utiliza un correo válido, con esta estructura:Alguien@ejemplo.com">
                    <br>
                    <label>*Teléfono:</label>
                    <br>
                    <input type='tel' placeholder="111 11 11 11" required pattern="[0-9]{9}"
                        title="Utiliza un telefono válido, con esta estructura: 111 11 11 11">
                    <br>
                    <label>*Escríbenos tus observaciones:</label>
                    <br>
                    <textarea class="txt_mensaje" placeholder="Observaciones" rows="10" cols="35" required></textarea>
                    <br>
                    <label>Como de satisfecho estas del 0 al 10?</label>
                    <br>
                    <input type="range" min="0" max="10">
                    <br>
                    <label>*¿Primer servicio?</label>
                    <br>
                    <br>
                    <input type="radio" id="Si" name="1er servicio" value="Si" required>
                    <label for="Si">Si</label>
                    <br>
                    <br>
                    <input type="radio" name="1er servicio" value="No">
                    <label for="No">No</label>
                </fieldset>
                <fieldset id="form2">
                    <legend>Puedes reservar una cita para uno o varios de los siguientes cambios por un descuento, si lo
                        deseas.</legend>
                    <br>
                    <br>
                    <input type="checkbox" id="servicioTipo" name="servicio1" value="Cambio aceite">
                    <label for="servicio1">Cambio de aceite </label>
                    <br>
                    <input type="checkbox" id="servicioTipo" name="servicio2" value="Cambio ruedas">
                    <label for="servicio2">Cambio de ruedas </label>
                    <br>
                    <input type="checkbox" id="servicioTipo" name="servicio3" value="Cambio pintura">
                    <label for="servicio3"> Cambio de pintura</label>
                    <br>
                    <label for="fecha"> Introduce la fecha en la desees acudir: </label>
                    <br>
                    <input type="date" name="fecha" id="fecha" />
                    <br>
                    <label for="fecha"> Introduce la hora en la desees acudir: </label>
                    <br>
                    <select name="hora" id="hora">
                        <option>08:00-09:00</option>
                        <option>09:00-10:00</option>
                        <option>10:00-11:00</option>
                        <option>11:00-12:00</option>
                        <option>12:00-13:00</option>
                        <option>13:00-14:00</option>
                        <option>14:00-15:00</option>
                        <option>15:00-16:00</option>
                        <option>16:00-17:00</option>
                        <option>17:00-18:00</option>
                        <option>18:00-19:00</option>
                        <option>19:00-20:00</option>
                    </select>
                </fieldset>


                <br>
                <br>
                <label>Envíanos tu reseña</label>
                <br>
                <input type="submit" value="Enviar">
                <br>
                <br>

            </form>

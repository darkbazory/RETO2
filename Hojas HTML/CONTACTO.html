<!-- Contacto -->
<section id="contacto">
  <div class="div_datos">
  <h4 class="center">Nos gusta escucharte</h4>
    <form class="contacto"> <!--Creamos un formulario de contacto-->
      <label>Tu Nombre:
      <br>
      </label><input type='text' value=''>
      <br>
      <label>Tu Email:</label><input type='email' value=''>
      <br>
      <label>Teléfono:</label><input type='tel' value=''>
      <br>
      <label>Escríbenos tus observaciones:</label>
      <br>
      <textarea class="txt_mensaje" rows="15" cols="60"></textarea>
      <br>
      <label>Como de satisfecho estas del 0 al 10?</label>
      <br>
      <h10>0</h10><input type="range" min="0" max="10"><h11>10</h11>
      <br>
      <label>Enviar</label>
      <br>
      <input type="submit"> 
    </form>
  </div>
    <div class="div_redes"> <!--Creamos un contenedor que va a tener los enlaces a las redes y el formulario del mensaje-->

        <a href="https://twitter.com/?logout=1604833095859"><img class="iconos" src="../icons/Twitter.png" alt="twitter"></a>
        <a href="https://www.youtube.com/"><img class="iconos" src="../icons/YouTube.png" alt="youtube"></a>
